<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>_Nology JS Calculator Project</title>
    <link rel="stylesheet" href="https://use.typekit.net/ifq7fkp.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator">
      <div class="calculator__keys">
        <div class="calculator__screen" id="screen">0</div>
        <div class="calculator__key calculator__key--pink" id="clear">C</div>
        <div class="calculator__key calculator__key--pink" id="plus-minus">
          <span class="calculator__symbol" id="plus-minus-symbol">±</span>
        </div>
        <div class="calculator__key calculator__key--pink" id="percentage">
          %
        </div>
        <div class="calculator__key calculator__key--pink" id="divide">
          <span class="calculator__symbol" id="divide-symbol">÷</span>
        </div>
        <div class="calculator__key calculator__key--blue" id="seven">7</div>
        <div class="calculator__key calculator__key--blue" id="eight">8</div>
        <div class="calculator__key calculator__key--blue" id="nine">9</div>
        <div class="calculator__key calculator__key--pink" id="multiply">X</div>
        <div class="calculator__key calculator__key--blue" id="four">4</div>
        <div class="calculator__key calculator__key--blue" id="five">5</div>
        <div class="calculator__key calculator__key--blue" id="six">6</div>
        <div class="calculator__key calculator__key--pink" id="substract">
          <span class="calculator__symbol" id="substract-symbol">-</span>
        </div>
        <div class="calculator__key calculator__key--blue" id="one">1</div>
        <div class="calculator__key calculator__key--blue" id="two">2</div>
        <div class="calculator__key calculator__key--blue" id="three">3</div>
        <div class="calculator__key calculator__key--pink" id="add">
          <span class="calculator__symbol" id="addition-symbol">+</span>
        </div>
        <div class="calculator__key calculator__key--blue" id="zero">0</div>
        <div class="calculator__key calculator__key--blue" id="dot">
          <span class="calculator__symbol" id="dot-symbol">.</span>
        </div>
        <div class="calculator__key calculator__key--yellow" id="equal">
          <span class="calculator__symbol" id="equal-symbol">=</span>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
