<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>_Nology JS Calculator Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__screen"></div>
      <div class="calculator__keys">
        <div class="calculator__key">C</div>
        <div class="calculator__key" id="">±</div>
        <div class="calculator__key" id="percentage">%</div>
        <div class="calculator__key" id="divide">÷</div>
        <div class="calculator__key" id="seven">7</div>
        <div class="calculator__key" id="eight">8</div>
        <div class="calculator__key" id="nine">9</div>
        <div class="calculator__key" id="multiply">X</div>
        <div class="calculator__key" id="four">4</div>
        <div class="calculator__key" id="five">5</div>
        <div class="calculator__key" id="six">6</div>
        <div class="calculator__key" id="substract">-</div>
        <div class="calculator__key" id="one">1</div>
        <div class="calculator__key" id="two">2</div>
        <div class="calculator__key" id="three">3</div>
        <div class="calculator__key" id="add">+</div>
        <div class="calculator__key" id="zero">0</div>
        <div class="calculator__key" id="dot">.</div>
        <div class="calculator__key" id="equal">=</div>
      </div>
    </div>
  </body>
</html>
