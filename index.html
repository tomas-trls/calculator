<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>_Nology JS Calculator Project</title>
    <link rel="stylesheet" href="https://use.typekit.net/ifq7fkp.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator">
      <div class="calculator__keys">
        <div class="calculator__screen" id="screen">0</div>
        <div class="calculator__key calculator__key--pink" id="clear">
          <span class="calculator__key--front calculator__key--front--pink"
            >C</span
          >
        </div>
        <div class="calculator__key calculator__key--pink" id="plus-minus">
          <span class="calculator__key--front calculator__key--front--pink">
            <span class="calculator__symbol" id="plus-minus-symbol">±</span>
          </span>
        </div>
        <div class="calculator__key calculator__key--pink" id="percentage">
          <span class="calculator__key--front calculator__key--front--pink"
            >%</span
          >
        </div>
        <div class="calculator__key calculator__key--pink" id="divide">
          <span class="calculator__key--front calculator__key--front--pink">
            <span class="calculator__symbol" id="divide-symbol">÷</span></span
          >
        </div>
        <div class="calculator__key calculator__key--blue" id="seven">
          <span class="calculator__key--front calculator__key--front--blue"
            >7</span
          >
        </div>
        <div class="calculator__key calculator__key--blue" id="eight">
          <span class="calculator__key--front calculator__key--front--blue"
            >8</span
          >
        </div>
        <div class="calculator__key calculator__key--blue" id="nine">
          <span class="calculator__key--front calculator__key--front--blue"
            >9</span
          >
        </div>
        <div class="calculator__key calculator__key--pink" id="multiply">
          <span class="calculator__key--front calculator__key--front--pink"
            >x</span
          >
        </div>
        <div class="calculator__key calculator__key--blue" id="four">
          <span class="calculator__key--front calculator__key--front--blue"
            >4</span
          >
        </div>
        <div class="calculator__key calculator__key--blue" id="five">
          <span class="calculator__key--front calculator__key--front--blue"
            >5</span
          >
        </div>
        <div class="calculator__key calculator__key--blue" id="six">
          <span class="calculator__key--front calculator__key--front--blue"
            >6</span
          >
        </div>
        <div class="calculator__key calculator__key--pink" id="substract">
          <span class="calculator__key--front calculator__key--front--pink">
            <span class="calculator__symbol" id="substract-symbol"
              >-</span
            ></span
          >
        </div>
        <div class="calculator__key calculator__key--blue" id="one">
          <span class="calculator__key--front calculator__key--front--blue"
            >1</span
          >
        </div>
        <div class="calculator__key calculator__key--blue" id="two">
          <span class="calculator__key--front calculator__key--front--blue"
            >2</span
          >
        </div>
        <div class="calculator__key calculator__key--blue" id="three">
          <span class="calculator__key--front calculator__key--front--blue"
            >3</span
          >
        </div>
        <div class="calculator__key calculator__key--pink" id="add">
          <span class="calculator__key--front calculator__key--front--pink">
            <span class="calculator__symbol" id="addition-symbol">+</span></span
          >
        </div>
        <div class="calculator__key calculator__key--blue" id="zero">
          <span class="calculator__key--front calculator__key--front--blue"
            >0</span
          >
        </div>
        <div class="calculator__key calculator__key--blue" id="dot">
          <span class="calculator__key--front calculator__key--front--blue">
            <span class="calculator__symbol" id="dot-symbol">.</span></span
          >
        </div>
        <div class="calculator__key calculator__key--yellow" id="equal">
          <span class="calculator__key--front calculator__key--front--yellow">
            <span class="calculator__symbol" id="equal-symbol">=</span>
          </span>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
